<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Text Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" />
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

</head>
<style>
  body,
  .editor-container,
  .tiptap-editor-content {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
  }

  /* Basic editor styles */
  /* .tiptap > * + * {
    padding: 4px
  } */

  .tiptap {
    padding: 2px;
    margin-top: -12px;
    margin-bottom: -12px;
  }

  .tiptap:focus {
    outline: none !important;
  }

  /* .tiptap h1, .tiptap h2, .tiptap h3, .tiptap h4, .tiptap h5, .tiptap h6 {
    line-height: 1.1;
  } */

  #editor {
    overflow: hidden;
    /* Hides scrollbars */
    position: relative;
    border: none;
    padding: 10px;

  }


  .tiptap-editor-content {
    min-height: 150px;
    /* Minimum height */
    resize: vertical;
    /* Allows manual resizing */
    overflow: hidden;
    resize: none;
    border: none;



  }

  .mention {
    border: 1px solid #000;
    border-radius: 0.4rem;
    padding: 0.1rem 0.3rem;
    box-decoration-break: clone;
  }

  /* .tiptap-editor-content {
  padding: 10px;
  overflow: auto;
} */


  .items {
    padding: 0.2rem;
    position: relative;
    border-radius: 0.5rem;
    background: #FFF;
    color: rgba(0, 0, 0, 0.8);
    overflow: hidden;
    font-size: 0.9rem;
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05), 0px 10px 20px rgba(0, 0, 0, 0.1);
  }

  .item {
    display: block;
    margin: 0;
    width: 100%;
    text-align: left;
    background: transparent;
    border-radius: 0.4rem;
    border: 1px solid transparent;
    padding: 0.2rem 0.4rem;
  }


  .item:hover {
    background-color: lightgray;
    /* Change background color when hovered */
  }


  .item.is-selected {
    border-color: #000;
  }

  #editor.is-empty:after {
    content: 'Type something here...';
    color: #adb5bd;
    position: absolute;
    top: 0;
    left: 0;
    padding: 4px;
    pointer-events: none;
  }


  .autocomplete-suggestion {
    color: rgba(150, 150, 150, 0.5);
    /* Light gray color with transparency */
    pointer-events: none;
    /* Ensures the text doesn't interfere with editing */
    background-color: rgba(255, 255, 255, 0.1);
    /* Very subtle background */
  }

  .tiptap p.is-editor-empty:first-child::before {
    color: #adb5bd;
    content: attr(data-placeholder);
    float: left;
    height: 0;
    pointer-events: none;
  }

  .w-6 {
    width: 1.5rem;
  }

  .h-6 {
    height: 1.5rem;
  }



  .icon {
    width: 24px;
    /* Ensuring consistent icon size */
    height: 24px;
  }

  .editor-container {
    display: flex;
    flex-direction: column;
    /* Stack menu bar and editor vertically */
  }



  .text-area {
    outline: none;
  }

  /* h1, h2, h3, h4, h5, h6 {
  font-size: unset;
  font-weight: unset;
} */

/* custom.css */
h1 {
  font-size: 2rem; /* Adjust size as needed */
  font-weight: bold; /* Adjust weight as needed */
}

h2 {
  font-size: 1.75rem;
  font-weight: bold;
}

h3 {
  font-size: 1.5rem;
  font-weight: bold;
}

h4 {
  font-size: 1.25rem;
  font-weight: bold;
}

h5 {
  font-size: 1rem;
  font-weight: bold;
}

h6 {
  font-size: 0.875rem;
  font-weight: bold;
}

  /* node view */

  .node-view {
    background: #FAF594;
    border: 3px solid #0D0D0D;
    border-radius: 0.5rem;
    margin: 1rem 0;
    position: relative;
  }

  .label {
    margin-left: 1rem;
    background-color: #0D0D0D;
    font-size: 0.6rem;
    letter-spacing: 1px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    position: absolute;
    top: 0;
    padding: 0.25rem 0.75rem;
    border-radius: 0 0 0.5rem 0.5rem;
  }

  /* Small screens (default) */
  .editor-container {
    max-width: 80%;
    margin: 75px auto 0;

  }

  /* max-width: 600px; */
  /* Medium screens */
  @media (min-width: 768px) {
    .editor-container {
      max-width: 500px;
      margin: 75px auto 0;

    }
  }

  /* Large screens */
  @media (min-width: 1024px) {
    .editor-container {
      max-width: 600px;
      margin: 75px auto 0;

    }
  }

  .highlight {
    background-color: lightgray;
  }

  .annotation {
    background-color: white;
    border: 1px solid black;
    border-radius: 5px;
    padding: 5px;
    position: absolute;
    z-index: 10;
    /* right: 0; */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    /* Fixed width to ensure it's square */
    height: 100px;
    /* Fixed height to ensure it's square */
    overflow: hidden;
  }

  /* ANNOTATOR */
  .container {
    display: flex;
    flex-direction: column;
    background-color: white;
    padding: 24px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-family: monospace;
  }

  .container.dark {
    background-color: #1c1c1e;
  }

  #leftPanel {
    flex: 1 3;
    padding: 16px;
  }

  #leftPanel h2 {
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 16px;
    color: #18181b;
  }

  .container.dark #leftPanel h2 {
    color: white;
  }

  #leftPanel p {
    margin-bottom: 16px;
    color: #18181b;
  }

  .container.dark #leftPanel p {
    color: #d1d5db;
  }

  #rightPanel {
    flex: 1 2;
    padding: 16px;
  }

  #rightPanel ul {
    list-style-type: disc;
    margin-left: 1.25rem;
  }

  #rightPanel ul li {
    margin-bottom: 8px;
    color: #4b5563;
  }

  .container.dark #rightPanel ul li {
    color: #9ca3af;
  }

  * {
    user-select: text;
  }

  .pdf-icon {
    width: 96px;
    height: 96px;
  }

  /* extensions / nodeviews */

  .node-container {
    border: 0.50px solid;
    box-shadow: 5px 10px;
    margin: 0 30px 30px;
    padding: 10px 15px 10px 10px;
  }

  .node-menu-button {
  border: 0.50px solid;
  box-shadow: 2px 5px royalblue;
  border-color: royalblue;
  /* margin: 0 30px 30px; */
  /* padding: 10px 15px 10px 10px; */
  padding: 2px 6px;;
  margin: 8px;
}

.node-menu-button:active {
  transform: translateY(2px);
}
  .node-heading {
    /* -webkit-margin-after: 5px; */
    /* margin-block-end: 5px;
          margin-left: 30px; */
    display: block;
    font-size: 1.17em;
    /* margin-block-start: 1em;
          margin-block-end: 1em;
          margin-inline-start: 0px;
          margin-inline-end: 0px; */
    margin: 30px;
    font-weight: bold;
    unicode-bidi: isolate;
  }

  .node-button {
    background-color: #fff;
    border: 1px solid #000;
    font-size: 12px;
    margin: 4px -6px 0 auto;
    padding: 4px 8px;
  }

  .node-button:hover {
    background-color: lightgrey;
  }

  .outer-container {
    margin-top: 5px;
  }

  *,
  ::after,
  ::before {
    box-sizing: border-box;
    border-width: 0;
    /* Ensure no additional border width */
    border-style: none;
    border-color: currentColor;
    /* Use currentColor for consistency */
    --tw-border-opacity: 1;
    border-color: rgba(229, 231, 235, var(--tw-border-opacity));
    --tw-shadow: 0 0 #0000;
    --tw-ring-inset: var(--tw-empty);
    --tw-ring-offset-width: 0px;
    --tw-ring-offset-color: #fff;
    --tw-ring-color: rgba(59, 130, 246, 0.5);
    --tw-ring-offset-shadow: 0 0 #0000;
    --tw-ring-shadow: 0 0 #0000;
  }

  .node-border{
    border: 1px solid;
  }


  /* slash menu */
  .custom-menu {
  background: white;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.menu-item {
  padding: 8px 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

.menu-item:hover, .menu-item.selected {
  background: #f0f0f0;
}

/* handle  */
.resize-handle {
  width: 5px;
  cursor: col-resize;
  background-color: transparent;
  transition: background-color 0.2s, border 0.2s;
  border: none;
}

.resize-handle:hover {
  background-color: #ccc;
  border: 1px solid #888;
}


</style>

<body>

  <div class="editor-container m-auto editor rounded-lg border border-zinc-300 bg-white">
    <div class="toolbar flex items-center border-b border-gray-300 p-2 bg-gray-50">
      <select class="format-dropdown node-menu-button">
        <option>Normal</option>
        <option>Heading 1</option>
        <option>Heading 2</option>
        <option>Heading 3</option>
      </select>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('bold')">
        <b>B</b>
      </button>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('italic')">
        <i>I</i>
      </button>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('underline')">
        <u>U</u>
      </button>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('insertUnorderedList')">
        &#8226;
      </button>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('insertOrderedList')">
        &#35;
      </button>
      <button class="tool-button node-menu-button hover:bg-gray-200" onclick="execCmd('insertParagraph')">
        &lt;p&gt;
      </button>
    </div>
    <!-- <div id="textArea" contenteditable="true" class="text-area h-40 p-3"></div> -->
    <div id="editor">
    </div>
  </div>


  <!-- <script src="dist/bundle.js"></script> -->
</body>
<script>
  function execCmd(command) {
    document.execCommand(command, false, null);
  }
</script>

</html>
